<div class="container-fluid">
    <div class="row">
        <h1>{{message}}</h1>
        <form class="form-inline" (ngSubmit)="addThing()" #thingForm="ngForm">
            <div class="form-group">
                <label class="sr-only" for="exampleInputThing">Item</label>
                <input type="text" class="form-control" id="exampleInputThing" placeholder="Name of an item ..." name="thing" [(ngModel)]="thing.name"
                       required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!thingForm.valid">Create an item</button>
        </form>
    </div>
    <div class="row" *ngIf="things.length > 0">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th class="text-right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let thing of things; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{thing.name}}</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-xs btn-danger" (click)="deleteThing(thing)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" *ngIf="things.length <= 0">
        <span>No items found</span>
    </div>
</div>
